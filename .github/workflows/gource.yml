name: GitHub History Visualization

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * 0"   # Weekly

permissions:
  contents: write

jobs:
  gource:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Generate Gource visualization
        uses: nbprojekt/gource-action@v1
        with:
          gource_title: "Daksh159 â€¢ GitHub Journey"
          args: >
            --seconds-per-day 0.5
            --auto-skip-seconds 1
            --hide filenames,mouse,progress
            --background-colour 000000
            --highlight-users
            --user-scale 1.2
            --max-user-speed 500
            --output-framerate 60

      - name: Commit GIF
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add gource.gif
          git commit -m "Update GitHub journey visualization" || echo "No changes"
          git push
