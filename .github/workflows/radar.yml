name: Generate Contribution Radar

on:
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  radar:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Generate radar contribution animation
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          user: ${{ github.repository_owner }}

          # Minimal base (we donâ€™t want stats clutter)
          base: ""

          # ðŸ”¥ Radar / sweep effect
          plugin_isocalendar: yes
          plugin_isocalendar_duration: full-year

          # Make it feel like a HUD
          template: terminal
          config_display: large
          config_timezone: Asia/Kolkata

      - name: Rename output
        run: |
          mv github-metrics.svg radar.svg

      - name: Commit radar animation
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add radar.svg
          git commit -m "Update contribution radar" || echo "No changes"
          git push
