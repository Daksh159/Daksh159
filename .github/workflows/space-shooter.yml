name: Generate Space Shooter Contribution Graph

on:
  push:
    branches: [ main ]
  workflow_dispatch:
  schedule:
    - cron: "0 */12 * * *"

jobs:
  generate:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Generate Space Shooter SVG
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          user: ${{ github.repository_owner }}
          template: classic
          filename: space-shooter.svg
          base: ""
          plugin_isocalendar: yes
          plugin_isocalendar_duration: half-year

      - name: Push to output branch
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git checkout --orphan output
          git rm -rf .

          mkdir -p .
          mv space-shooter.svg .

          git add space-shooter.svg
          git commit -m "Update Space Shooter contribution graph"
          git push --force origin output
