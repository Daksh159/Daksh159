name: Update Space Shooter Game

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install gh-space-shooter
        run: |
          pip install gh-space-shooter

      - name: Generate animated GIF
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh-space-shooter DakshGoyal \
            --output gh-space-shooter.gif \
            --strategy column \
            --fps 30 \
            --max-frame 600

      - name: Commit and push GIF
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add gh-space-shooter.gif
          git commit -m "Update space shooter game GIF" || echo "No changes"
          git push
